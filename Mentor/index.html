<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor Dashboard - My Learners</title>
    <link rel="stylesheet" href="mentor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="profile-summary">
                <img src="https://via.placeholder.com/100/3498db/ffffff?text=AI" alt="AI Mentor Avatar" class="mentor-avatar">
                <div class="mentor-info">
                    <h1>AI Mentor</h1>
                    <p class="tagline">My Learners Dashboard</p>
                </div>
            </div>

            <section class="my-learners-section">
                <h2>My Learners</h2>
                <div class="learners-grid">
                    <div class="learner-item">
                        <div class="learner-details">
                            <img src="https://via.placeholder.com/50/FFD700/000000?text=HL" alt="Hanna Lee" class="learner-avatar">
                            <span>Thạch</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%;">75%</div>
                        </div>
                        <div class="learner-tasks-icons">
                            <i class="fas fa-chart-line"></i>
                            <i class="fas fa-book-open"></i>
                            <i class="fas fa-microphone-alt"></i>
                            <i class="fas fa-lightbulb"></i>
                            <i class="fas fa-comment-dots"></i>
                            <i class="fas fa-globe-americas"></i>
                            <i class="fas fa-spell-check"></i>
                            <i class="fas fa-users-between-lines"></i>
                        </div>
                    </div>

                    <div class="learner-item">
                        <div class="learner-details">
                            <img src="https://via.placeholder.com/50/FF5733/FFFFFF?text=KB" alt="Kwame Brown" class="learner-avatar">
                            <span>Huy</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%;">75%</div>
                        </div>
                        <div class="learner-tasks-icons">
                            <i class="fas fa-chart-line"></i>
                            <i class="fas fa-book-open"></i>
                            <i class="fas fa-microphone-alt"></i>
                            <i class="fas fa-lightbulb"></i>
                            <i class="fas fa-comment-dots"></i>
                            <i class="fas fa-globe-americas"></i>
                            <i class="fas fa-spell-check"></i>
                            <i class="fas fa-users-between-lines"></i>
                        </div>
                    </div>

                    <div class="learner-item">
                        <div class="learner-details">
                            <img src="https://via.placeholder.com/50/C70039/FFFFFF?text=PS" alt="Priya Sharra" class="learner-avatar">
                            <span>Bảo</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%;">00%</div>
                        </div>
                        <div class="learner-tasks-icons">
                            <i class="fas fa-chart-line"></i>
                            <i class="fas fa-book-open"></i>
                            <i class="fas fa-microphone-alt"></i>
                            <i class="fas fa-lightbulb"></i>
                            <i class="fas fa-comment-dots"></i>
                            <i class="fas fa-globe-americas"></i>
                            <i class="fas fa-spell-check"></i>
                            <i class="fas fa-users-between-lines"></i>
                        </div>
                    </div>

                </div>
            </section>

        </div>
    </div>
</body>
</html>
